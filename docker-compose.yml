services:
  bob-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bob-langgraph-agent
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL_NAME=${ANTHROPIC_MODEL_NAME:-claude-sonnet-3-5-20241022}
      - BOB_MAX_TOKENS=${BOB_MAX_TOKENS:-4096}
      - BOB_TEMPERATURE=${BOB_TEMPERATURE:-0.7}
      - BOB_MAX_ITERATIONS=${BOB_MAX_ITERATIONS:-10}
      - BOB_MAX_CONVERSATION_HISTORY=${BOB_MAX_CONVERSATION_HISTORY:-50}
    volumes:
      # Mount for development (optional - comment out for production)
      # - ./src:/app/src:ro
      # Mount for logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Add nginx as reverse proxy for production
  # nginx:
